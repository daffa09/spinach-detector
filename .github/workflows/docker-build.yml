name: Build and Push Docker Images

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend (Flask API)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: daffa09/spinach-api:1.0.0,daffa09/spinach-api:latest
          cache-from: type=registry,ref=daffa09/spinach-api:buildcache
          cache-to: type=registry,ref=daffa09/spinach-api:buildcache,mode=max

      - name: Build and push Frontend (React UI)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: daffa09/spinach-ui:1.0.0,daffa09/spinach-ui:latest
          cache-from: type=registry,ref=daffa09/spinach-ui:buildcache
          cache-to: type=registry,ref=daffa09/spinach-ui:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Backend image pushed: daffa09/spinach-api:1.0.0"
          echo "Frontend image pushed: daffa09/spinach-ui:1.0.0"
