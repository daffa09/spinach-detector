name: Build and Push Docker Images

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ================= BACKEND =================
      - name: Build and push Backend (Flask API)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            daffa09/spinach-api:1.0.0
          no-cache: true

      # ================= FRONTEND =================
      - name: Build and push Frontend (React UI)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            daffa09/spinach-ui:1.0.0
          cache-from: type=registry,ref=daffa09/spinach-ui:buildcache
          cache-to: type=registry,ref=daffa09/spinach-ui:buildcache,mode=max